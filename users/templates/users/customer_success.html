<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Added</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .success-container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h2 class="text-success">Customer Added Successfully!</h2>
        <p class="text-muted">Your new customer has been added to the system.</p>
        <div class="mt-4">
            <a href="{% url 'customer_list' %}" class="btn btn-primary">Go to Customer List</a>
            <a href="/add-customer/" class="btn btn-secondary">Add Another Customer</a>
        </div>
    </div>
</body>
</html>
